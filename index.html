<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }
        
        .calculator {
            background: #22252d;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 3px 15px rgba(113, 115, 119, 0.5);
        }
        
        .display {
            width: 100%;
            height: 80px;
            border: none;
            background: transparent;
            color: white;
            text-align: right;
            padding: 20px;
            font-size: 30px;
            margin-bottom: 10px;
            cursor: default;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        button {
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2a2d37;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #3a3e4a;
        }
        
        button:active {
            transform: scale(0.9);
        }
        
        .operator {
            color: #33ffd8;
            font-weight: bold;
        }
        
        .equals {
            background: #33ffd8;
            color: #22252d;
            font-weight: bold;
        }
        
        .equals:hover {
            background: #2ae6c4;
        }
        
        .clear, .delete {
            color: #fd5e53;
        }
        
        /* Responsive design */
        @media (max-width: 400px) {
            button {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
            
            .calculator {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()" colspan="2">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        
        function appendToDisplay(value) {
            // Prevent multiple decimal points in a single number
            if (value === '.' && display.value.includes('.') && 
                !display.value.match(/[-+*/]/)) {
                return;
            }
            
            // If the last character is an operator and the new value is an operator, replace it
            if (['+', '-', '*', '/', '%'].includes(value) && 
                ['+', '-', '*', '/', '%'].includes(display.value.slice(-1))) {
                display.value = display.value.slice(0, -1) + value;
                return;
            }
            
            display.value += value;
        }
        
        function clearDisplay() {
            display.value = '';
        }
        
        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            try {
                // Replace × with * for evaluation
                let expression = display.value.replace(/×/g, '*');
                
                // Handle percentage calculations
                expression = expression.replace(/(\d+)%/g, function(match, number) {
                    return number / 100;
                });
                
                // Evaluate the expression
                let result = eval(expression);
                
                // Handle division by zero
                if (!isFinite(result)) {
                    display.value = "Error";
                    return;
                }
                
                // Round to avoid floating point precision issues
                result = Math.round(result * 100000000) / 100000000;
                
                display.value = result;
            } catch (error) {
                display.value = "Error";
            }
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendToDisplay(event.key);
            } else if (event.key === '.') {
                appendToDisplay('.');
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendToDisplay(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape') {
                clearDisplay();
            } else if (event.key === 'Backspace') {
                deleteLast();
            } else if (event.key === '%') {
                appendToDisplay('%');
            }
        });
    </script>
</body>
</html>
